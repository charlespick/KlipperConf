# This config contains settings for using an ADXL345 connected to an Arduino UNO
# This config is intended to be used with another, primary configuration
# by using the [include] block

[mcu arduino]
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0043_8523535303735111F150-if00

[adxl345]
cs_pin: arduino:PB2
axes_map: x,-y,z

[resonance_tester]
probe_points:
    155, 155, 20
accel_chip: adxl345
